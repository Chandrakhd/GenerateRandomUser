<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Using API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading_container">
        <h1 class="heading">Generates random users using API</h1>

        <input
          type="text"
          type="number"
          placeholder="Enter the number"
          class="inputNum"
        />
        <button class="generateBtn">Generate More</button>
      </div>

      <div class="table_container">
        <table id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Profile Picture</th>
            </tr>
          </thead>

          <tbody id="userTableBody"></tbody>

          <!-- hidden template row -->
          <template id="userRowTemplate">
            <tr>
              <td class="id"></td>
              <td class="first"></td>
              <td class="last"></td>
              <td class="email"></td>
              <td class="city"></td>
              <td class="state"></td>
              <td class="country"></td>
              <td class="image">
                <img src="" alt="User Profile" width="50" />
              </td>
            </tr>
          </template>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
